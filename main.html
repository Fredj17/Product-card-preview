<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="column">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                /product-preview-card-component-main/images/image-product-desktop.jpg
              "
            />
            <source
              media="(max-width: 645px)"
              srcset="
                /product-preview-card-component-main/images/image-product-mobile.jpg
              "
            />
            <img src="images/image-product-desktop.jpg" alt="Image of
            Product"</picture
          >
        </div>

        <div class="text-area">
          <h4>Perfume</h4>
          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>

          <button class="hero-btn">
            <img
              src="/product-preview-card-component-main/images/icon-cart.svg"
              alt="Cart"
            />Add to Cart
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io/">Frontend Mentor</a> & Coded by
        <a href="">Jaja Fred</a>
      </div>
    </footer>
  </body>
</html>
